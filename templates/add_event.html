<!DOCTYPE html>
<html>

<head>
    <title>Add New Event</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .error-text {
            color: red;
            font-size: 0.85rem;
        }
    </style>
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
        <span class="navbar-brand">Add New Event</span>
        <a href="/dashboard" class="btn btn-secondary">Back</a>
    </nav>

    <!-- FORM -->
    <div class="container mt-5">
        <div class="card p-4 mx-auto shadow" style="max-width: 600px;">

            <h4 class="text-center mb-4">Event Details</h4>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST" onsubmit="return validateForm()">

                <!-- Event Name -->
                <div class="mb-3">
                    <label class="form-label">Event Name</label>
                    <input type="text" name="event_name" id="event_name" class="form-control"
                        placeholder="Enter Event Name">
                    <div class="error-text" id="eventNameError"></div>
                </div>

                <!-- Event Date -->
                <div class="mb-3">
                    <label class="form-label">Event Date (DD/MM/YYYY)</label>
                    <input type="text" name="event_date" id="event_date" class="form-control" placeholder="DD/MM/YYYY">
                    <div class="error-text" id="eventDateError"></div>
                </div>

                <!-- Start Time -->
                <div class="mb-3">
                    <label class="form-label">Start Time</label>
                    <input type="time" name="start_time" id="start_time" class="form-control">
                    <div class="error-text" id="startTimeError"></div>
                </div>

                <!-- End Time -->
                <div class="mb-3">
                    <label class="form-label">End Time</label>
                    <input type="time" name="end_time" id="end_time" class="form-control">
                    <div class="error-text" id="endTimeError"></div>
                </div>

                <!-- Handler -->
                <div class="mb-3">
                    <label class="form-label">Handling Person Name</label>
                    <input type="text" name="handler" id="handler" class="form-control" placeholder="Enter Name">
                    <div class="error-text" id="handlerError"></div>
                </div>

                <!-- License Key -->
                <div class="mb-4">
                    <label class="form-label">License Key</label>
                    <input type="number" name="lic_key" id="lic_key" class="form-control"
                        placeholder="Unique License Key">
                    <div class="error-text" id="licKeyError"></div>
                </div>

                <!-- Submit -->
                <button class="btn btn-primary w-100">
                    Save Event
                </button>

            </form>
        </div>
    </div>

    <!-- VALIDATION -->
    <script>
        function validateForm() {
            let valid = true;

            const fields = [
                ["event_name", "eventNameError", "Event name is required"],
                ["event_date", "eventDateError", "Event date is required"],
                ["start_time", "startTimeError", "Start time is required"],
                ["end_time", "endTimeError", "End time is required"],
                ["handler", "handlerError", "Handling person name is required"],
                ["lic_key", "licKeyError", "License key is required"]
            ];

            fields.forEach(([field, errorId, message]) => {
                document.getElementById(errorId).innerText = "";
                if (!document.getElementById(field).value) {
                    document.getElementById(errorId).innerText = message;
                    valid = false;
                }
            });

            // Date format validation (DD/MM/YYYY)
            const dateRegex = /^\d{2}\/\d{2}\/\d{4}$/;
            const dateValue = document.getElementById("event_date").value;

            if (dateValue && !dateRegex.test(dateValue)) {
                document.getElementById("eventDateError").innerText =
                    "Date must be in DD/MM/YYYY format";
                valid = false;
            }

            return valid;
        }
    </script>

</body>

</html>
