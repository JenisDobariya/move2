<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Login Inputs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player"></script>

    <style>
        body {
            height: 100vh;
            background: #1e2a32;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container-box {
            width: 85%;
            max-width: 900px;
            height: 70%;
            background: #9b9bff;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .animation-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* ðŸ”¥ INPUT ANIMATION */
        .form-control {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            transform: scale(1.07);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.35);
            border-color: #6c63ff;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .container-box {
                flex-direction: column;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <div class="container-box">

        <!-- Animation Section -->
        <div class="animation-box">
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_kkflmtur.json" background="transparent"
                speed="1" style="width: 280px; height: 280px;" loop autoplay>
            </lottie-player>
        </div>

        <!-- Login Section -->
        <div class="login-box">
            <h3 class="text-center mb-3">Login</h3>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button class="btn btn-primary w-100 mt-2">Login</button>
            </form>
        </div>

    </div>

</body>

</html>
